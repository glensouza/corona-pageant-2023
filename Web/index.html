<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://chusermedia.s3.amazonaws.com/1885_favicon_18780_android-chrome-192x192.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Corona Pageant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Corona SDA</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="pageantLoading">
            <img src="spinner.gif" alt="Loading..." />
        </div>
        <div id="pageantMain">
            <h1>Passion and Resurrection Pageant</h1>
            <div id="theScript"></div>
            <div class="row">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#script">
                    Add Script Part
                </button>
            </div>
        </div>
    </main>

    <!-- Add Script Modal -->
    <div class="modal fade" id="script" tabindex="-1" aria-labelledby="scriptLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scriptLabel">Script Part</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="act" class="col-sm-2 col-form-label">Act</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="act" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="scene" class="col-sm-2 col-form-label">Scene</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="scene" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="switchToScene" class="col-sm-4 col-form-label">Switch to Scene</label>
                        <div class="col-sm-4">
                            <div class="col-sm-10">
                                <select class="form-select" id="switchToScene">
                                    <option value="computer">Computer</option>
                                    <option value="cam1">Camera 1</option>
                                    <option value="cam2">Camera 2</option>
                                    <option value="cam3">Camera 3</option>
                                </select>
                            </div>
                            </div>
                    </div>
                    <h4>Camera 1</h4>
                    <div class="mb-3 row">
                        <label for="camera1Action" class="col-sm-2 col-form-label">Action</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="camera1Action">
                                <option value="none">None</option>
                                <option value="prepare">Prepare</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="camera1Position" class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="camera1Position">
                        </div>
                    </div>
                    <h4>Camera 2</h4>
                    <div class="mb-3 row">
                        <label for="camera2Action" class="col-sm-2 col-form-label">Action</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="camera2Action">
                                <option value="none">None</option>
                                <option value="prepare">Prepare</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="camera2Position" class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="camera2Position">
                        </div>
                    </div>
                    <h4>Camera 3</h4>
                    <div class="mb-3 row">
                        <label for="camera3Action" class="col-sm-2 col-form-label">Action</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="camera3Action">
                                <option value="none">None</option>
                                <option value="prepare">Prepare</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="camera3Position" class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="camera3Position">
                        </div>
                    </div>
                    <h4>Text</h4>
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <textarea class="form-control" id="scriptText" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveScript">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="obs-websocket.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(function () {
            pageant.initialize();
        });
    </script>
</body>

</html>
